<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/templates/default/main.xhtml">
         <ui:define name="content">
            <b:button value="&lt;" outcome="index"/>
            <ul class="nav nav-tabs">
                <li class="active">
                    <h:link value="Login" outcome="login" />
                </li>
                <li>
                    <h:link value="Register" outcome="register" />
                </li>
            </ul>
            <ui:fragment rendered="#{empty username}">
                <h:form styleClass="form-signin" prependId="false">
                    <h4>Please Signin</h4>
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <h:inputText class="form-control" id="loginUsername"
                                     value="#{loginBean.username}" 
                                     required="true" 
                                     requiredMessage="Please enter a username">
                        </h:inputText>                            
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <h:inputSecret class="form-control" id="loginPassword" 
                                       value="#{loginBean.password}" 
                                       required="true" 
                                       requiredMessage="Please enter a password">
                        </h:inputSecret>     
                    </div>
                    <b:commandButton value="Login" action="#{loginBean.login()}">
                        Login
                    </b:commandButton>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{not empty username}">
                <h4 class="margin-top">You are logged in as: <span class="username"> #{username} </span></h4>
                <h:form>
                    <b:commandButton styleClass="logOutButton" value="LogOut" action="#{loginBean.logout()}">
                        Logout
                    </b:commandButton>
                </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>          
</html>
